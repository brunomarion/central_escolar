<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_matricula.css">
    <link rel="shortcut icon" href="../Imagens/logo_favicon.png" type="image/x-icon">
    <title>Central Escolar</title>
</head>
<body>
    <header>
        <div>
            <img class="logo_principal" src="../Imagens/logo_principal.png" alt="Logo_central_escolar">
        </div>
    </header>
    <section class="conteiner">
        <h1>Cadastro do Responsável</h1>
                <form>
                    <div class="campo">
                        <label for="">Nome do Responsável</label>
                        <input type="text" placeholder="Digite o nome completo" name="nome" id="responsavel">
                    <div class="campo">
                        <label for="">CPF</label>
                        <input type="text" placeholder="Digite o CPF do responsável" name="cpf" id="cpf-responsavel">
                    </div>
                    <div class="campo">
                        <label for="">Endereço Completo</label>
                        <input type="text" placeholder="Digite o Endereço Completo do responsável" name="cpf" id="rg-responsavel">
                    <div class="campo">
                        <label for="">CEP</label>
                        <input type="text" placeholder="Digite o RG do responsável" name="cpf" id="rg-responsavel">
                    </div>
                    <div class="campo">
                        <label for="">Telefone</label>
                        <input type="text" placeholder="Digite um telefone para contato" name="cpf" id="cpf-responsavel">
                    </div>
                </form>     
    </section>
</body>
</html>
